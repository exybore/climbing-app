<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>

    <meta name="theme-color" content="#5EA7EF"/>
    <meta name="description" content="Your climbing best friend"/>

    <meta property="og:description" content="Your climbing best friend"/>
    <meta property="og:title" content="Highest"/>
    <meta property="og:url" content="https://highest.netlify.app"/>
    <meta property="og:image" content="/img/logo.png"/>

    <link rel="apple-touch-icon" href="/img/apple/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple/apple-touch-icon-180x180.png" />

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:creator" content="@exybore"/>

    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <title>Highest</title>

    <link rel="manifest" href="/manifest.json">

    <style>
      :root {
        color-scheme: light dark;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #000;
        }
      }
      body {
        margin: 0;
      }

      img#large, img#small {
        display: none;
      }

      @media screen and (min-width: 960px) {
        img#large {
          display: block !important;
        }
      }
      @media screen and (max-width: 959px) {
        img#small {
          display: block !important;
        }
      }

      #loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;

        width: 64px;
        height: 64px;
        margin: 8px;

        border: 8px solid #5EA7EF;
        border-color: #5EA7EF transparent transparent transparent;
        border-radius: 50%;

        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
  </style>
  </head>
  <body>
    <div id="app">
      <div id="loader">
        <img src="/img/logo-large.png" id="large" alt="Highest logo" width="30%"/>
        <img src="/img/logo.png" id="small" alt="Highest logo" width="40%"/>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        <noscript>
          <strong>Please enable JavaScript in your Internet browser in order to use Highest.</strong><br/>
          <strong>Merci d'activer JavaScript dans votre navigateur Internet afin d'utiliser Highest.</strong>
        </noscript>
      </div>
    </div>
  </body>
</html>
